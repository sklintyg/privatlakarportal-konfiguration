config.dir=${privatlakarportal.config.folder}
privatlakarportal.host.url=https://privatlakarportal.inera.nordicmedtest.se

db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/privatlakarportal?useCompression=true
db.username=inera
db.password=inera
db.tcpPort=""
db.httpPort=""

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=none
hibernate.ejb.naming_strategy=org.hibernate.cfg.DefaultNamingStrategy
hibernate.show_sql=false
hibernate.format_sql=true

